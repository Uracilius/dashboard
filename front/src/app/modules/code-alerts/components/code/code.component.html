<div class="code-container">
    <!--Do not add indentation or break up line 4. <pre> tag will put that inside of the code as well-->
    <pre *ngIf="code===''" class="flex-grow-1 code-container"><code [appHighlightCode]="defaultCodeMessage" class="language-javascript align">{{this.defaultCodeMessage}}</code></pre>
    <pre *ngIf="code!==''" class="flex flex-grow-1 code-container"><code [appHighlightCode]="code" class="language-javascript">{{this.code}}</code></pre>
</div>
